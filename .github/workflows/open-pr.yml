name: Discord PR Notification

on:
  pull_request:
    types: [opened, reopened]

jobs:
  pr-notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        id: notify
        run: |
          echo "test: ${{ github.event.pull_request }}"
          JSON_DATA='{
            "content": "📣 ${{ github.event.pull_request.user.login }} 님이 새로운 PR를 생성했습니다.",
            "embeds": [
              {
                "title": "#${{ github.event.pull_request.number }}번 PR Title: ${{ github.event.pull_request.title }}",
                "description": "많은 관심 부탁 드립니다." ,
                "color": 3368703,
                "url": ${{ github.event.pull_request.html_url }}"
              }
            ]
          }'
          curl -X POST \
            -H 'Content-Type: application/json' \
            -d "$JSON_DATA" \
            ${{ secrets.DISCORD }}
