name: Discord PR Notification

on:
  pull_request:
    types: [opened, ready_for_review, reopened]

jobs:
  discord-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Send discord webhook
        uses: actions/webhooks-runner@v2
        with:
          url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            ```
            **PR 생성/수정**

            Repository: **{{ pr-info.repository.name }}**
            Branch: **{{ pr-info.branchName }}**
            Commit Message: **{{ pr-info.commitMessage }}**
            Title: **{{ pr-info.title }}**
            Sender: **{{ pr-info.sender }}**
            ```
