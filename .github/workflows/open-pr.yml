on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  discord-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get pull request information
        id: get-pr-info
        uses: actions/github-script@v3
        with:
          script: |
            const pr = await context.github.pulls.get({
              pull_id: context.payload.pull_id,
            });

            const repository = await context.github.repos.get({
              owner: pr.head.repo.owner,
              name: pr.head.repo.name,
            });

            const branchName = pr.head.ref.substring(2);

            const commitMessage = pr.head.commits[0].message;

            const title = pr.title;

            const sender = pr.sender.login;

            const result = {
              repository,
              branchName,
              commitMessage,
              title,
              sender,
            };

            return result;

        output:
          name: pr-info
          format: json

      - name: Send discord webhook
        uses: actions/webhooks-runner@v2
        with:
          url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            ```
            **새 PR 생성**

            Repository: **{{ pr-info.repository.name }}**
            Branch: **{{ pr-info.branchName }}**
            Commit Message: **{{ pr-info.commitMessage }}**
            Title: **{{ pr-info.title }}**
            Sender: **{{ pr-info.sender }}**
            ```
