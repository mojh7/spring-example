name: Discord PR Notification

on:
  pull_request:
    types: [opened, ready_for_review, reopened]

jobs:
  pr-notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        id: notify
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "PR Author: ${{ github.event.pull_request.user.login }}"
          echo "PR URL: ${{ github.event.pull_request.html_url }}"
          JSON_DATA='{
            "content": "ğŸ’¡ ìƒˆë¡œìš´ PRì´ ìƒì„±ëìŠµë‹ˆë‹¤.",
            "embeds": [
              {
                "title": "PR Title: ${{ github.event.pull_request.title }}",
                "description": "Author: ${{ github.event.pull_request.user.login }}\nNumber: ${{ github.event.pull_request.number }}\nURL: ${{ github.event.pull_request.html_url }}",
                "color": 3368703
              }
            ]
          }'
          curl -X POST \
            -H 'Content-Type: application/json' \
            -d "$JSON_DATA" \
            ${{ secrets.DISCORD }}
