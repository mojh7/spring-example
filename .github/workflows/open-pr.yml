name: Discord PR Notification

on:
  pull_request:
    types: [opened, reopened]

jobs:
  pr-notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        id: notify
        # if: ${{ github.event.pull_request.open == 'true' }}
        run: |
          echo "${{ github.event.pull_request.draft }}"
          echo "${{ github.event.pull_request.state }}"
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_TITLE=${{ github.event.pull_request.title }}
          PR_AUTHOR=${{ github.event.pull_request.user.login }}
          PR_URL=${{ github.event.pull_request.html_url }}
          JSON_DATA='{
            "content": "✔️ ${{ PR_AUTHOR }} 님의 새로운 ${{ PR_NUMBER }}번 PR 정보",
            "embeds": [
              {
                "title": "${{ PR_TITLE }}",
                "description": "Author: ${{ PR_AUTHOR }}\nNumber: ${{ PR_NUMBER }}\nURL: ${{ PR_URL }}",
                "color": 3368703
              }
            ]
          }'
          curl -X POST \
            -H 'Content-Type: application/json' \
            -d "$JSON_DATA" \
            ${{ secrets.DISCORD }}
