name: Auto Label PR

on:
  pull_request:
    types: [opened, reopened]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title for labels
        id: label-check
        run: |
          pr_title="${{ github.event.pull_request.title }}"
          if [[ $pr_title == *"docs"* ]]; then
            echo "ðŸ“š docs"
          elif [[ $pr_title == *"feat"* ]]; then
            echo "\U00002601 feature" >> $GITHUB_OUTPUT
          elif [[ $pr_title == *"fix"* ]]; then
            echo "ðŸ”¨ fix"
          elif [[ $pr_title == *"refactor"* ]]; then
            echo "ðŸ›  refactor"
          elif [[ $pr_title == *"setup"* ]]; then
            echo "ðŸ§¹ setup"
          elif [[ $pr_title == *"style"* ]]; then
            echo "ðŸ–Œ style"
          elif [[ $pr_title == *"test"* ]]; then
            echo "ðŸ§ª test"
          fi
        env:
          PR_LABEL: ${{ steps.label-check.outputs.result }}

      - name: Add Label to PR
        if: ${{ steps.label-check.outputs.result }} != ''
        run: |
          echo ${{ steps.label-check.outputs.result }}
          echo ${{ env.PR_LABEL }}
          gh pr edit ${{ github.event.pull_request.number }} --add-label ${{ steps.label-check.outputs.result }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
