name: PR Labeler

on:
  pull_request:
    types: [opened, reopened]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title for labels
        id: add-label
        run: |
          pr_title="${{ github.event.pull_request.title }}"
          git init
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
          if [[ $pr_title == *"docs"* ]]; then
            echo "ðŸ“š docs"
          elif [[ $pr_title == *"feat"* ]]; then
            gh pr edit ${{ github.event.pull_request.number }} --add-label "\U00002601 feature"
          elif [[ $pr_title == *"fix"* ]]; then
            gh pr edit ${{ github.event.pull_request.number }} --add-label "ðŸ”¨ fix"
          elif [[ $pr_title == *"refactor"* ]]; then
            echo "ðŸ›  refactor"
          elif [[ $pr_title == *"setup"* ]]; then
            echo "ðŸ§¹ setup"
          elif [[ $pr_title == *"style"* ]]; then
            echo "ðŸ–Œ style"
          elif [[ $pr_title == *"test"* ]]; then
            echo "ðŸ§ª test"
          fi
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
