server:
  servlet:
    encoding:
      charset: UTF-8

spring:
  profiles:
    active: test
    default: test
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
    show-sql: true

